<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="user_admin.html">User</a></li>
                <li><a href="product_admin.html">Product</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-profile">
                    <img src="profile-pic.png" alt="" class="profile-pic" onclick="location.href='edit-profile.html'">
                </div>
            </nav> <br> 
            <h1>Selamat datang di halaman admin</h1>

            <section class="content">
                <h1>Sales Overview</h1>
                <canvas id="salesChart"></canvas>
            </section>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D'],
                datasets: [{
                    label: 'Sales',
                    data: [120, 90, 150, 80],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1,
                    barThickness: 50
                }]
            },
            options: {
                scales: {
                    x: {
                        ticks: {
                            autoSkip: false
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function resizeCanvas() {
            const sidebarWidth = document.querySelector('.sidebar').offsetWidth;
            const canvas = document.getElementById('salesChart');
            canvas.width = window.innerWidth - sidebarWidth; // Mengatur lebar canvas
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
</body>
</html>
